<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>CRUD Tutorial</h2>

        <form id="crudForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Russia">Russia</option>
                    <option value="Japan">Japan</option>
                    <option value="NewJersay">NewJersay</option>
                </select>
            </div>

            <div class="form-group hobby">
                <label>Hobbies:</label><br>
                <input type="checkbox" id="reading" name="hobby" value="Reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox" id="travelling" name="hobby" value="Travelling">
                <label for="travelling">Travelling</label><br>
                <input type="checkbox" id="sports" name="hobby" value="Sports">
                <label for="sports">Sports</label><br>
                <input type="checkbox" id="music" name="hobby" value="Music">
                <label for="music">Music</label>
                <input type="checkbox" id="gaming" name="hobby" value="gaming">
                <label for="gaming">Gaming</label>
            </div>

            <button type="button" id="submitBtn">Submit</button>
        </form>

        <div class="data-list">
            <h3>Stored Data</h3>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Country</th>
                        <th>Hobbies</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
